---
- name: Install Jenkins
  hosts: cicd
  become: yes
  
  tasks:
  - name: download apt key
    ansible.builtin.apt_key:
      url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
      state: present
  - name: Add Jenkins repo to sources.list
    apt_repository:
      repo: deb https://pkg.jenkins.io/debian-stable binary/
      state: present
      filename: jenkins
  - name: update apt cache
    ansible.builtin.apt:
      update_cache: yes
      state: latest
  - name: install java
    ansible.builtin.apt:
      name: openjdk-11-jre
      state: present
  - name: install jenkins
    ansible.builtin.apt:
      name: jenkins
      state: present
  - name: Ensure Jenkins is started and enabled
    ansible.builtin.systemd:
      name: jenkins
      enabled: yes
      state: started
  - name: Retrieve Initial Setup admin pwd
    shell: cat /var/lib/jenkins/secrets/initialAdminPassword
    register: jenkins_init_ad_pwd
  - name: display Initial Setup admin pwd
    debug:
      var: jenkins_init_ad_pwd
  - name: put user jenkins to docker group
    shell: sudo usermod -a -G docker jenkins
  - name: create /sys/fs/cgroup/systemd dir 
    ansible.builtin.shell: sudo mkdir /sys/fs/cgroup/systemd,
  - name: configure cgroup mount
    ansible.builtin.shell: sudo mount -t cgroup -o none,name=systemd cgroup /sys/fs/cgroup/systemd

